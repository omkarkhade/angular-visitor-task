<!DOCTYPE html>
<html>
<head>
<style>
div.gallery {
  margin: 5px;
  border: 1px solid #ccc;
  float: left;
  width: 180px;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
}
</style>
</head>
<body>

<div class="gallery" *ngFor="let items of data">
  <a target="_blank" >
    <img src={{items.url}} alt="photos" width="600" height="400">
  </a>
  <div class="desc">{{items.title}}</div>
</div>

</body>
</html>
