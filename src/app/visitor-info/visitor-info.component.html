
<form (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault01">Name</label>
      <input type="text" class="form-control" id="validationDefault01" value="" required>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationDefault02">Email</label>
      <input type="text" class="form-control" id="validationDefault02" value="" required>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault03">City</label>
      <input type="text" class="form-control" id="validationDefault03" required>
    </div>
    
    <div class="col-md-3 mb-3">
      <label for="validationDefault04">Type of Visit</label>
      <select class="custom-select" id="validationDefault04" required>
        <option selected disabled value="">Select</option>
        <option>Meeting</option>
       <option>Delivery</option>
        <option>Personal</option>

      </select>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationDefault05">Person to visit</label>
      <input type="text" class="form-control" id="validationDefault05" required>
    </div>
  </div>

<div>
  In time
    <input type="datetime-local" id="birthdaytime" name="birthdaytime"  [ngModel]="inDateTime |  date:'yyyy-MM-ddTHH:mm'" [disabled]="true">
    Out time
  <input type="date" id="birthdaytime1" name="birthdaytime1"
   [ngModel]="myDate | date:'yyyy-MM-dd'" >
</div>
  <button class="btn btn-primary" type="submit">Submit </button>
  
</form>
